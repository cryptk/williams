{{define "title"}}Create a New Bill{{end}}

{{define "main"}}
<form action='/bill/create' method='POST'>
    <div>
        <label>Name:</label>
        {{with .Form.FieldErrors.name}}
            <label class='error'>{{.}}</label>
        {{end}}
        <input type='text' name='name' value='{{.Form.Name}}'>
    </div>
    <div>
        <label>Description:</label>
        {{with .Form.FieldErrors.description}}
            <label class='error'>{{.}}</label>
        {{end}}
        <input type='text' name='description' value='{{.Form.Description}}''>
    </div>
    <div>
        <label>Amount:</label>
        {{with .Form.FieldErrors.amount}}
            <label class='error'>{{.}}</label>
        {{end}}
        <input type='text' name='amount' min="0" value='{{if (gt .Form.Amount 0.0)}}{{.Form.Amount}}{{else}}{{""}}{{end}}'>
    </div>
    <div>
        <label>Due Date:</label>
        {{with .Form.FieldErrors.due}}
            <label class='error'>{{.}}</label>
        {{end}}
        <input type='text' name='due' min="1" max="31" value='{{if (and (ge .Form.Due 1) (le .Form.Due 31))}}{{.Form.Due}}{{else}}{{""}}{{end}}'>
    </div>
    <div>
        <input type='submit' value='Create Bill'>
    </div>
</form>
{{end}}
