version: '3.8'

services:
  williams:
    build: .
    image: williams-app:latest
    container_name: williams
    ports:
      - "8080:8080"
    environment:
      - WILLIAMS_SERVER_HOST=0.0.0.0
      - WILLIAMS_SERVER_PORT=8080
      - WILLIAMS_DATABASE_DRIVER=sqlite
      - WILLIAMS_DATABASE_DSN=/data/williams.db
      # Add other env vars as needed
    volumes:
      - williams-data:/data
    restart: unless-stopped

volumes:
  williams-data:
    driver: local
